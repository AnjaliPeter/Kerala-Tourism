<!DOCTYPE html>
<html lang="en">
<head>
    <title>KeralaTourism-SignUp</title>
    <!-- css file -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body background="./pictures/bglogo/signupbg.jpg">
    <!-- navbar start -->
    <div>
    <nav class="upnav-decor">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Sign Up</li>
        </ol>
    </nav>
    </div>
    <!-- navbar end -->
    <!-- form start -->
    <form class="col-lg-8 upform-decor" action="login.html" onsubmit="return validate()">
        <h3 class="uphead-decor">Sign Up</h3>
        <br>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="first name">First name*</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="form-group col-md-6">
            <label for="lastname">Last name</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Apartment,Flat no.,Street,etc.">
        </div>
        <div class="form-group">
          <label for="inputEmail">Email*</label>
          <input type="text" class="form-control" placeholder="XXXX@gmail.com" id="email" required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCountry">Country*</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State*</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="form-group col-md-2">
            <label for="inputCity">Phone No.*</label>
            <input type="text" class="form-control" id="num" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputUsername">Username*</label>
            <input type="text" class="form-control" id="user" placeholder="Set your username" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword">Password*</label>
            <input type="password" class="form-control" id="pwd" placeholder="Set a password" onkeyup="validstrength()" required>
            <span id="pass"></span>
          </div>
        </div>
        <div>
        <a href="login.html">I already have an account!</a>
        </div><br>
        <p>(* Required fields)</p>
        <br>
        <button id="submit" class="btn btn-success reg-btn">Register</button>
    </form>
    <br><br>
    <!-- form end -->
    <script src="form.js"></script>
</body>
</html>
