<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kerala Tourism-LogIn</title>
    <!-- css file -->
    <link rel="stylesheet" href="style.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body background="loginbg.jpg">
    <!-- navbar start -->
    <div>
        <nav class="upnav-decor">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Log In</li>
            </ol>
        </nav>
    </div>
    <!-- navbar end -->
    <!-- form start -->
    <form class="col-lg-4 inform-decor" action="home.html" onsubmit="return loginval()">
        <h3 class="uphead-decor">Log In</h3>
        <br>
        <div>
          <div class="col">
            <label for="Username">Username</label>
            <input type="text" class="form-control" placeholder="Username" id="loginuser" required>
          </div>
          <br>
          <div class="col">
            <label for="Username">Password</label>
            <input type="password" class="form-control" placeholder="password" id="loginpass" required>
          </div>
        </div>
        <br>
        <div class="col-auto">
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="autoSizingCheck" required>
              <label class="form-check-label" for="autoSizingCheck">I'm not a robot</label>
            </div>
            <a href="#">Forgot password!</a>
            <br>
            <a href="signup.html">Don't have an account?</a>
        </div>
        <br>
        <button type="submit" class="btn btn-success reg-btn">Log In</button>
      </form>
    <!-- form end -->
    <script src="form.js"></script>
</body>
</html>
